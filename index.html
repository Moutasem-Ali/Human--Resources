        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

                >تقرير الحضور</a

    <div class="form-container">
      <form>
        <div class="datetime-container">
          <div class="date-group">
            <label for="inputDate">التاريخ</label>
            <input type="date" id="inputDate" />
          </div>
          <div class="time-group">
            <label for="time">الوقت</label>
            <span id="current-time">00:00:00</span>
          </div>
        </div>

        <div class="datetime-container">
          <button type="button" class="attendance-btn1">تحضير</button>
          <button type="button" class="attendance-btn">انصراف</button>
        </div>
        <div class="button-grid">
          <button
            type="button"
            class="button1"
            onclick="window.location.href='report.html'"
          >
            تقرير الحضور
          </button>
          <button
            type="button"
            class="button1"
            onclick="window.location.href='Leave-Request.html'"
          >
            طلب الاجازة
          </button>
          <button
            type="button"
            class="button1"
            onclick="window.location.href='add-task.html'"
          >
            إضافه المهمة
          </button>
          <button
            type="button"
            class="button1"
            onclick="window.location.href='task-sending.html'"
          >
            المهام المرسلة
          </button>
          <button
            type="button"
            class="button1"
            onclick="window.location.href='task-res.html'"
          >
            المهام المستلمة
          </button>
          <button
            type="button"
            class="button1"
            onclick="window.location.href='chat.html'"
          >
            المراسلات الرسمية
          </button>
        </div>
      </form>
    </div>

    <script>
      function updateTime() {
        const timeElement = document.getElementById("current-time");
        const now = new Date();
        const time = now.toLocaleTimeString("ar-SA");
        timeElement.textContent = time;
      }

      // Set current date as default
      const dateInput = document.getElementById("inputDate");
      const today = new Date().toISOString().split("T")[0];
      dateInput.value = today;

      // Update time every second
      updateTime();
      setInterval(updateTime, 1000);
    </script>

    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
  </body>
